<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF8">
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container-fluid">
			<div class="row">
				<div class="col-12 text-center">
					<button type="button" class="btn btn-outline-dark" onclick="addBox()">Add box</button>
					<button type="button" class="btn btn-outline-dark" onclick="alert('remove box')">Remove box</button>
					<button type="button" id="playButton" class="btn btn-outline-dark" onclick="start()">Play</button>
					<button type="button" id="stopButton" class="btn btn-outline-dark" onclick="stop()">Pause</button>
					<button type="button" id="stepButton" class="btn btn-outline-dark" onclick="step()">Step</button>
                </div>
			</div>
			<br>
            <div class="row">
                <div class="col-12">
                    <canvas id="canvas" class="w-100"></canvas>
                </div>
            </div>
        </div>
	</body>

	<script src="script.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
</html>
